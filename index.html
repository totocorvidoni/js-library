<html>
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <div class="wrapper">
      <table id="books-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="toggle-form">New Book</button>
      <form action="#" id="book-form" class="">
        <label for="title">Title</label>
        <input type="text" name="title" required />
        <label for="author">Author</label>
        <input type="text" name="author" required />
        <label for="pages">Pages</label>
        <input type="number" name="pages" required />
        <label for="read">Have you read it?</label>
        <div>
          <input type="radio" name="read" value="true" required />Yes
          <input type="radio" name="read" value="false" />No
        </div>
        <input type="submit" value="Add Book" />
      </form>
    </div>
    <script src="books.js"></script>
  </body>
</html>
